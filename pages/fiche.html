<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/png" href="" id="favicon" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="title"></title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles/pokemon.css" />
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"
    ></script>
  </head>
  <body>
    <header>
      <img src="/graphics/pokemon_front.png" alt="Pokémon Front End" />
      <div id="nav-foot">
        <a id="previous">Previous</a>
        <a href="index.html">Home</a>
        <a id="next">Next</a>
      </div>
    </header>

    <section class="container-fluid">
      <section class="poke-card">
        <div class="poke-info">
          <div class="poke-description"></div>
          <div class="poke-img">
            <img
              src="https://fontmeme.com/images/Pokemon-Logo.jpg"
              alt=""
              id="pokemon-img"
            />
          </div>
        </div>
        <div class="list-wrapper">
          <div>
            <h1 class="display-4" id="name">Pokemon</h1>
            <div id="type"></div>
            <div class="fiche-details">
              <table class="table table-bordered" id="table">
                <tbody>
                  <tr>
                    <th>Id</th>
                    <td id="id"></td>
                  </tr>
                  <tr>
                    <th>Height</th>
                    <td id="height"></td>
                  </tr>
                  <tr>
                    <th>Weight</th>
                    <td id="weight"></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </section>
    </section>
    <footer>
      <img src="/graphics/pokeapi.png" alt="pokeAPI logo" />
      <a href="https://pokeapi.co/">Powered by PokéAPI</a>
    </footer>
  </body>

  <script src="/scripts/fiche.js"></script>
</html>
