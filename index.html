<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/pokemon.css" />
    <title>Pokemon</title>
  </head>
  <header>
    <img src="graphics/pokemon_front.png" alt="Pokémon Front End" />
  </header>
  <body>
    <section class="container-fluid">
      <div class="poke-card">
        <div class="list-wrapper">
          <input type="text" class="form-control" />
          <div class="overflow-auto">
            <ul id="pokemon-list" class="list-inline"></ul>
          </div>
        </div>

        <div class="poke-info">
          <div class="poke-description">
            <label for="pokemon-img" class="display-4" id="poke-title"
              >Pokemon</label
            >
            <p id="description"></p>
            <a href="" id="link">See More</a>
          </div>
          <div class="poke-img">
            <img
              src="https://fontmeme.com/images/Pokemon-Logo.jpg"
              alt=""
              id="pokemon-img"
            />
          </div>
        </div>
      </div>
    </section>
    <footer>
      <img src="graphics/pokeapi.png" alt="pokeAPI logo" />
      <a href="https://pokeapi.co/">Powered by PokéAPI</a>
    </footer>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
  <script src="scripts/scripts.js"></script>
</html>
